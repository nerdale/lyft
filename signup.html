<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Lyft</title>
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <!-- header section, page title, subhead -->
  <header>
    <div class="container container-signup">
      <div class="row center-align">
        <div class="col s2 valign-wrapper">
          <a href="index.html"><i class="material-icons arrow">keyboard_arrow_left</i></a>
        </div>
        <div class="col s10 pull-s1 ">
          <h5>Sign Up</h5>
          <p>Join now for free ride credit</p>
        </div>
      </div>
      <!-- dividing line-->
      <div class="divider"></div>
    </div>
  </header>
  <!-- input, button countries -->
  <section>
    <div class="container">
      <div class="row">
        <div class="input-field col s4">
          <select id="formulario">
            <option value="" disabled selected>País</option>
            <option value="" data-icon="img/CL.png" class="left" id="chile">Chile</option>
            <option value="" data-icon="img/PE.png" class="left">Perú</option>
            <option value="" data-icon="img/MX.png" class="left">México</option>
            <option value="" data-icon="img/ES.png" class="left">España</option>
            <option value="" data-icon="img/US.png" class="left">USA</option>
          </select>
        </div>
        <!-- input keyboard mobile -->
        <div class="col s8 input-phone">
          <input type="tel" placeholder="+56 9">
        </div>
      
        <div class="col s12 center-align verify">
          <p>We'll send a text to verify your phone</p>
      </div>
      <div class="background-footer">
        <a href="index.html"><h5 class="white-text center-align">NEXT</h5></a>
      </div>
    </div>
    </div>
  </section>
  <!-- background next -->
  <!-- /container -->
  <script type='text/javascript' src='js/jquery-3.1.1.min.js'></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script type='text/javascript' src='js/script.js'></script>
</body>
</html>
